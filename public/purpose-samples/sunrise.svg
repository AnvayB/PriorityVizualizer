<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- Background circle (gradient sky) -->
  <defs>
    <radialGradient id="sky-grad" cx="50%" cy="75%" r="70%">
      <stop offset="0%" stop-color="#fed7aa"/>
      <stop offset="60%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#bae6fd"/>
    </radialGradient>
    <clipPath id="sun-clip">
      <circle cx="128" cy="128" r="124"/>
    </clipPath>
  </defs>
  <circle cx="128" cy="128" r="128" fill="url(#sky-grad)"/>
  <g clip-path="url(#sun-clip)">
    <!-- Horizon line -->
    <rect x="0" y="172" width="256" height="84" fill="#0ea5e9" opacity="0.25"/>
    <line x1="0" y1="172" x2="256" y2="172" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <!-- Sun (half visible at horizon) -->
    <circle cx="128" cy="172" r="44" fill="#fb923c"/>
    <circle cx="128" cy="172" r="36" fill="#fbbf24"/>
    <!-- Rays -->
    <line x1="128" y1="108" x2="128" y2="90" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="172" y1="128" x2="190" y2="128" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="84" y1="128" x2="66" y2="128" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="159" y1="115" x2="172" y2="102" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="97" y1="115" x2="84" y2="102" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
