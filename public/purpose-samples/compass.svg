<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="#f0f4ff"/>
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="100" stroke="#4f6ef7" stroke-width="6" fill="none"/>
  <!-- Tick marks (N/S/E/W) -->
  <line x1="128" y1="28" x2="128" y2="48" stroke="#4f6ef7" stroke-width="5" stroke-linecap="round"/>
  <line x1="128" y1="208" x2="128" y2="228" stroke="#4f6ef7" stroke-width="5" stroke-linecap="round"/>
  <line x1="28" y1="128" x2="48" y2="128" stroke="#4f6ef7" stroke-width="5" stroke-linecap="round"/>
  <line x1="208" y1="128" x2="228" y2="128" stroke="#4f6ef7" stroke-width="5" stroke-linecap="round"/>
  <!-- North needle (pointing up-right, red) -->
  <polygon points="128,55 118,135 128,125 138,135" fill="#ef4444"/>
  <!-- South needle (pointing down-left, dark) -->
  <polygon points="128,201 118,121 128,131 138,121" fill="#4f6ef7"/>
  <!-- Center dot -->
  <circle cx="128" cy="128" r="8" fill="#1e293b"/>
  <!-- Cardinal letters -->
  <text x="128" y="22" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="700" fill="#4f6ef7">N</text>
  <text x="128" y="248" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="700" fill="#4f6ef7">S</text>
  <text x="238" y="134" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="700" fill="#4f6ef7">E</text>
  <text x="18" y="134" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="700" fill="#4f6ef7">W</text>
</svg>
